<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&family=Quicksand&display=swap" rel="stylesheet">
    <title>Watch buddi</title>
    <link rel="stylesheet" href="./css/output.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  </head>
  <body class="h-full w-full">
    <!-- Header with Logo -->
    <div id="header" class="Header w-full h-full bg-slate-50">
        <div class="Logo w-full p-4">
            <img
                class=""
                alt="Watch Buddi"
                src="./img/logos/buddi_transp_xs_cropped.png"
            />
        </div>
    </div>
        
<!-- Hero Section -->

    <div class="Desktop01 w-full h-screen relative shadow">
        <div id="heroBackground" class="w-full absolute inset-0 bg-center bg-cover"></div>

        <div id="hero" class="absolute inset-0 flex items-center justify-center z-10 text-white">
            <div id="heroOverlay" class="flex-col justify-between items-start w-5/6 h-3/4 font-qs">
                <p class="w-full py-4 text-white font-grotesk lg:tracking-wider xl:tracking-wider 2xl:tracking-wider text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl">
                    Fetching content for pet people.
                </p>
    
                <div class="w-full md:w-1/2 py-4 text-white font-bold font-qs">
                    <p class="py-4 w-full text-lg md:text-xl lg:text-2xl xl:text-3xl">
                    Stop endlessly scrolling and let buddi fetch the best entertaining and family-friendly movies and TV shows for pet people of all ages
                    </p>
                </div>
    
                <div class="flex items-center py-4">
                    <div class="GetNotified w-auto p-2 bg-orange-700 rounded-xl flex items-center gap-2 text-white text-lg md:text-xl lg:text-2xl xl:text-2xl 2xl:text-2xl font-bold leading-4">
                    Get Notified
                    <img
                        class="relative w-[24px] h-[24px] block"
                        alt="Arrow circle right"
                        src="/img/arrow-circle-right-1.png"
                    />
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <div class="Frame62 flex w-full h-screen relative bg-white">
        <div class="flex-col w-1/2">
            <div class="w-full">
                <div class="text-black text-lg md:text-xl font-bold font-qs leading-5 tracking-widest p-4 md:p-4 lg:p-8 xl:p-16">
                    buddi arrives on this website and mobile app stores on National Puppy Day, <br/>March 23, 2024!
                </div>
            </div>
            <div class="TerrierlookingupMedium w-full relative">
                <img
                    class="justify-end items-end"
                    alt="Terrier watching timer"
                    srcset="./img/terrierlookingup-medium-1.png"
                />
            </div>
        </div>
    
        <div class="flex-col w-auto">
            <div class="flex w-full py-8  text-orange-700 font-qs font-bold text-2xl md:text-4xl lg:text-6xl tracking-widest">
                <div class="countdown flex items-center flex-col mx-2 md:mx-4 lg:mx-8 tracking-widest">
                    <div class="w-full flex">
                        <span id="days"></span>
                        <span class="mx-4">:</span>
                    </div>
                    <div class="Days flex-col my-4 text-center text-orange-800 text-xl font-bold">
                        <span>Days</span>
                    </div>
                </div>
    
                <div class="countdown flex items-center flex-col mx-2 md:mx-4 lg:mx-8">
                    <div class="w-full flex">
                        <span id="hours"></span>
                        <span class="mx-4">:</span>
                    </div>
                    <div class="flex-col Hours my-4 text-center text-orange-800 text-xl font-bold">
                        <span>Hours</span>
                    </div>
                </div>
    
                <div class="countdown flex items-center flex-col mx-2 md:mx-4 lg:mx-8">
                    <div class="w-full flex">
                        <span id="minutes"></span>
                        <span class="mx-4">:</span>
                    </div>
                    <div class="Minutes my-4 text-center text-orange-800 text-xl font-bold">Min</div>
                </div>
    
                <div class="countdown flex items-center flex-col mx-2 md:mx-4 lg:mx-8">
                    <span id="seconds"></span>
                    <div class="Seconds my-4 text-center text-orange-800 text-xl font-bold">Sec</div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

  </body>
